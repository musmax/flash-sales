components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum: [user, admin]
      example:
        id: 5ebac534954b54139806c112
        email: fake@example.com
        name: fake name
        role: user

    Order:
      type: object
      properties:
        id:
          type: string
        productId:
          type: string
        partnerId:
          type: string
        deliveryId:
          type: string
        pickupId:
          type: string
      example:
        productId: 5ebac534954b54139806c112
        quantity: 5

    PickUpAddress:
      type: object
      properties:
        id:
          type: string
        flatNumber:
          type: string
        houseNumber:
          type: string
        street:
          type: string
        town:
          type: string
        city:
          type: string
        lga:
          type: string
        state:
          type: string
      example:
        id: 5ebac534954b54139806c112
        flatNumber: 12B
        houseNumber: 45
        street: Burdillion view estate
        town: Ikoyi
        city: Lagos Island
        lga: Lagos Island
        state: Lagos state

    DeliveryAddress:
      type: object
      properties:
        id:
          type: string
        flatNumber:
          type: string
        houseNumber:
          type: string
        street:
          type: string
        town:
          type: string
        city:
          type: string
        lga:
          type: string
        state:
          type: string
        receiverPhoneNumber:
          type: array
        receiverName:
          type: string
      example:
        id: 5ebac534954b54139806c112
        flatNumber: 12B
        houseNumber: 45
        street: Burdillion view estate
        town: Ikoyi
        city: Lagos Island
        lga: Lagos Island
        state: Lagos state
        receiverPhoneNumber: ['098887654321', '1234567890']
        receiverName: Mr Tinunu Bola

    Product:
      type: object
      properties:
        price:
          type: number
        name:
          type: string
        description:
          type: string
        mediaIds:
          type: string
      example:
        name: Samsung A03s
        price: 50000
        description: this is a good phone ooo
        flashSalePercent: 10
        limit: 0
        mediaIds: 
          - 5ebac534954b54139806c112
          - 5ebac534954b54139806c112
          - 5ebac534954b54139806c112
        flashSaleStarts: 2024-09-01T01:08:35.710+00:00


    UpdateProduct:
      type: object
      properties:
        price:
          type: number
        name:
          type: string
        description:
          type: string
        mediaIds:
          type: string
      example:
        name: Samsung A03s
        price: 50000
        description: this is a good phone ooo
        flashSaleStarts: 2024-09-01T01:08:35.710+00:00


    ProductRestock:
      type: object
      properties:
        productId:
          type: number
        quantity:
          type: number
      example:
        productId: 12980cbbjje45ttyyss
        quantity: 200
        

    Token:
      type: object
      properties:
        token:
          type: string
        expires:
          type: string
          format: date-time
      example:
        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
        expires: 2020-05-12T16:18:04.793Z

    AuthTokens:
      type: object
      properties:
        access:
          $ref: '#/components/schemas/Token'
        refresh:
          $ref: '#/components/schemas/Token'

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string

  responses:
    DuplicateEmail:
      description: Email already taken
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Email already taken
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 401
            message: Please authenticate
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 403
            message: Forbidden
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: Not found

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
